<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ diocese_data['Diocese'] }}</title>
    <style>
        /* Navbar style */
        nav {
            background-color: grey;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        
        /* Navbar links style */
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Hover effect for links */
        nav a:hover {
            text-decoration: underline;
        }

        /* Additional styling for content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h3 {
            text-align: center;
        }

        .infobox {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            border-collapse: collapse;
            width: 60%;
        }

        .infobox-header {
            color: #202122;
            background-color: #dddddd;
        }

        .infobox-label, .infobox-data {
            padding: 8px;
            text-align: left;
        }

        .infobox-data {
            text-align: center;
        }

        /* Center the "Bishop of Place" text */
        .bishop-info {
            text-align: center;
        }        
    </style>
</head>
<body>
<h1>Episcopal Hierarchy</h1>
    <!-- Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="#bishops">Bishops</a>
        <a href="#dioceses">Dioceses</a>
    </nav>

    <!-- Diocese Details -->
    <h1>{{ diocese_data['Diocese'] }}</h1>

    
    <h3>See of {{ diocese_data['See city'] }}</h3>


    <b><h5>Prelates</h5></b>
   {%for bishop in connected_bishops%}

    <tr>
        <td><a href="/bishop/{{bishop['bishop']}}">The Most Rev. {{ bishop['bishop'] }}</a></td>
    </tr>

    {% endfor %}



</body>
</html>
