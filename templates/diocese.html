<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ diocese_data['Diocese'] }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Navbar style */
        nav {
            background-color: grey;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* Navbar links style */
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Hover effect for links */
        nav a:hover {
            text-decoration: underline;
        }

        /* Additional styling for content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .infobox {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            border-collapse: collapse;
            width: 60%;
        }

        .infobox-header {
            color: #202122;
            background-color: #dddddd;
        }

        .infobox-label, .infobox-data {
            padding: 8px;
            text-align: left;
        }

        .infobox-data {
            text-align: center;
        }

        /* Center the "Bishop of Place" text */
        .bishop-info {
            text-align: center;
        }

        /* Chart container style */
        .chart-container {
            width: 80%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Episcopal Hierarchy</h1>
    <!-- Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="#bishops">Bishops</a>
        <a href="#dioceses">Dioceses</a>
    </nav>

    <!-- Diocese Details -->
    <h1>{{ diocese_data['Diocese'] }}</h1>
    <h2>See of {{ diocese_data['See city'] }}</h2>

    <!-- Bar Chart for Diocese Data -->



<h3><b>Prelates</b></h3>
<ol>
    {% for bishop in connected_bishops %}
    <li>
        <a href="/bishop/{{ bishop['bishop'] }}">The Rt. Rev. {{ bishop['bishop'] }}</a>
    </li>
    {% endfor %}
</ol>
    <h3><b>Data</b></h3>
    <div class="chart-container">
        <canvas id="dioceseChart"></canvas>
    </div>
    <br>
    <script>
        const data = {
            labels: ['Parishes & Missions', 'Avg Worship Attendance', 'Active Baptized Members'],
            datasets: [{
                label: 'Diocese Statistics (2023)',
                data: [
                    {{ diocese_data['Parishes and missions (2023)[1]'] }},
                    {{ diocese_data['Average worship attendance (2023)[2]'] }},
                    {{ diocese_data['Active baptized members (2023)[2]'] }}
                ],
                backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],
                borderColor: ['#C70039', '#28B463', '#1F77D3'],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        };

        const dioceseChart = new Chart(
            document.getElementById('dioceseChart'),
            config
        );
    </script>

</body>
</html>
